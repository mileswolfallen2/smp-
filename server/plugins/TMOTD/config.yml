# HEX: Legacy
# Example: &x&c&0&3&a&f&e
# Gradients: https://hex.tect.host/

motds:
  motd_list:
    - motd1
    - motd2
  motd1:
    lines:
      - "&aWelcome to the high view smp!"
      - "&6Have fun playing!"
  motd2:
    lines:
      - "&eWelcome to the server!"
      - "&bHave fun playing!"
change_interval: 5
messages:
  motd_set_success: "&5TMOTD &e> &aMOTD has been successfully updated!"
  motd_set_usage: "&5TMOTD &e> &cUsage: /motd set <line1> <line2> - Sets the MOTD."
  motd_reload: "&5TMOTD &e> &aConfiguration reloaded correctly."
  no_permission_msg: "&5TMOTD &e> &cYou do not have permission to use this command."
  plugin_version_msg: "&5TMOTD &e> &7Version: &a%version%"
  